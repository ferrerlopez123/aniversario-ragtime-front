<form class="login100-form" autocomplete="off"
    [formGroup]="miFormulario"
    (ngSubmit)="registro()">
                
    <span class="login100-form-title p-b-49">
        Nuevo Usuario
    </span>
        <div class="m-b-23">
            <div class="wrap-input100">
                <span class="label-input100">Nombre</span>
                <input class="input100"
                       type="text" 
                       formControlName = "name"
                       placeholder="Ingrese su nombre completo">
                <span class="focus-input100"></span>
            </div>
            <div class="text-sm text-red-600" *ngIf="campoNoValido('name')">
                Por favor ingrese un nombre válido
            </div>

        </div>
    
    <div class="m-b-23">
       <div class="wrap-input100">
        <span class="label-input100">Email</span>
        <input class="input100"
               type="email" 
               formControlName= "email"
               placeholder="Ingrese su email">
        <span class="focus-input100"></span>
        </div>
        <div class="text-sm text-red-600" *ngIf="campoNoValido('email')">
            Por favor ingrese un email válido
        </div>
    </div>
 

    <div class="m-b-23">
         <div class="wrap-input100">
        <span class="label-input100">Password</span>
        <input class="input100"
               type="password"
               formControlName = "password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    <div class="text-sm text-red-600" *ngIf="campoNoValido('password')">
        La contraseña debe ser mayor a 6 caracteres
    </div>
    </div>

    <div class="m-b-23">
        <div class="wrap-input100">
       <span class="label-input100">Confirmar Password</span>
       <input class="input100"
              type="password"
              formControlName = "password2"
              placeholder="Confirme su contraseña">
       <span class="focus-input100"></span>
   </div>
   <div class="text-sm text-red-600" *ngIf="campoNoValido('password2')">
       Las contraseñas no coinciden
   </div>
   </div>
<div>
    <div class="wrap-input100">
        <span class="label-input100">Codigo</span>
        <input class="input100"
               type="password"
               formControlName = "code"
               placeholder="Ingrese su contraseña">
        <span class="focus-input100"></span>
    </div>
    <div class="text-sm text-red-600" *ngIf="campoNoValido('code')">
        El código no es valido
    </div>
</div>
    
    
    
    <div class="text-right p-t-8 p-b-31"></div>
    
    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit"
            [disabled]="miFormulario.invalid">
                Registro
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth" class="txt2">
            Ingresa aqui
        </a>
    </div>
</form>
